<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../reduxMixin.html">
<link rel="import" href="../config.html">


<dom-module id="gfdt-login">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div hidden$="[[!user]]">
        <p>Hey, [[user.realName]]!</p>
        <paper-button on-tap="logoutUser">Logout</paper-button>
      </div>
      <div hidden$="[[user]]">
        <paper-button on-tap="loginUser">Login with Facebook</paper-button>
      </div>
    </div>
  </template>

  <script>
    class Login extends ReduxMixin(Polymer.Element) {
      constructor() {
        super()
        this.config = new Config()
      }
      static get is() { return 'gfdt-login'; }
      loginUser() {
        window.location = `${this.config.rootUrl}login/facebook`
      }
      logoutUser() {
        Cookies.remove('gfdt_access_token_id');
        this.dispatch('changeUser', null)
        window.location = '/'
      }
      static get actions() {
        return {
          changeUser(user) {
            return {
              type: 'changeUser',
              user: user
            }
          }
        }
      }
      static get properties() {
        return {
          user: {
            type: Object,
            statePath: 'user'
          }
        }
      }
    }
    window.customElements.define(Login.is, Login);
  </script>
</dom-module>
