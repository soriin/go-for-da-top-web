<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../reduxMixin.html">

<dom-module id="gfdt-song-card">
  <template>
    <style include="shared-styles">

    </style>
    <div>
      <img hidden$="[[!song.imageUrl]]" src$="[[song.imageUrl]]" width="50" height="50"></img>
      <label>[[song.title]] by [[song.artist]]</label>
    </div>
    <div>
        <label>[[song.difficulty]]([[song.rating]])</label>
    </div>
  </template>
  <script>
    class SongCard extends ReduxMixin(Polymer.Element) {
      static get is() { return 'gfdt-song-card'; }
      static get actions() {
        return {
        }
      }
      static get properties() {
        return {
          song: {
            type: Object
          }
        }
      }

      static get observers() {
        return [
        ]
      }
    }
    window.customElements.define(SongCard.is, SongCard)
  </script>
</dom-module>
