<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../reduxMixin.html">
<dom-module id="gfdt-battle-submission-form">
  <template>
    <link rel="stylesheet" href="../../node_modules/fine-uploader/s3.fine-uploader/fine-uploader-gallery.css">
    <style include="shared-styles">
    </style>
    <iron-form id="battleEntryForm" allowRedirect="false">
      <form>
        <iron-input bind-value={{battle.exScore}}>
          <paper-input label="Ex Score" name="exScore"></paper-input>
        </iron-input>
        <div id="uploader"></div>
        <paper-button on-tap="formSubmit" class="" raised>Save</paper-button>
      </form>
    </iron-form>
  </template>

  <script>
    class BattleSubmissionForm extends ReduxMixin(Polymer.Element) {
      ready() {
        super.ready()
        var uploader = new qq.s3.FineUploader({
          element: this.$.uploader
        })
      }
      static get is() { return 'gfdt-battle-submission-form'; }
      static get actions() {
        return {
        }
      }
      static get properties() {
        return {
          battle: {
            type: Object,
            statePath: 'selectedBattle'
          }
        }
      }

      static get observers() {
        return [
        ]
      }
    }
    window.customElements.define(BattleSubmissionForm.is, BattleSubmissionForm)
  </script>
</dom-module>
