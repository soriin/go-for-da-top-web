<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../shared-styles.html">
<link rel="import" href="../reduxMixin.html">

<dom-module id="gfdt-matchup-list">
  <template>
    <style include="shared-styles">

    </style>


    <template is="dom-repeat" items="[[matchups]]" as="matchups">
      <gfdt-matchup-list-item></gfdt-matchup-list-item>
    </template>

    <script>
      class MatchupList extends ReduxMixin(Polymer.Element) {
        static get is() { return 'gfdt-battle-submission-form'; }
        static get actions() {
          return {
          }
        }
        static get properties() {
          return {
            matchups: {
              type: Array,
              statePath: 'matchups'
            }
          }
        }

        static get observers() {
          return [
          ]
        }
      }
      window.customElements.define(BattleSubmissionForm.is, BattleSubmissionForm)
    </script>
  </template>
</dom-module>
