
<dom-module id="gfdt-config">
  <script>
    class Config {
      constructor() {
        this.rootUrl = 'http://local.goforda.top:3000/'
      }

      static get rootUrl() {
        return this.rootUrl
      }

      routeToPath(route) {
        switch (route) {
          case "login":
            return "login/login"
          case "tournaments":
            return "tournament/tournaments"
          case "create-tournament":
            return "tournament/tournament-form"
          case "matchups":
            return "matchups/matchup-list"
          default:
            return route
        }
      }
    }  
  </script>
</dom-module>
